<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <link rel="shortcut icon" href="./../static/img/logo.png" type="image/x-icon">
    <title>Saluki</title>
</head>

<body>

    <nav class="navbar navbar-light bg-success">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-light">Saluki - 
                {% if 'nombre_clinica' in session %}
                {% print(session['nombre_clinica']) %}
                {% endif %}
                </span>
            <div class="d-flex">
                <a href="/logout">
                    <button class="btn btn-outline-light m-1">Salir</button>
                </a>
            </div>
        </div>
    </nav>

    <div class="row col-12">

        <!-- MENU LATERAL -->
        <div class="text-center col-xl-2 col-md-3 bg-light">

            <h3 class="mt-5">
                Clinica Veterinaria
            </h3>
            
            <h4>
                {% if 'nombre_clinica' in session %}
                {% print(session['nombre_clinica']) %}
                {% endif %}
            </h4>                
            
            <a href="/cli_inicio">
                <button class="btn btn-success mt-2 mb-2 w-75">Estadisticas</button>
            </a>

            <a href="/cli_veterinarios">
                <button class="btn btn-success mt-2 mb-2 w-75">Veterinarios</button>
            </a>

            <a href="/cli_mascotas">
                <button class="btn btn-success mt-2 mb-2 w-75">Mascotas</button>
            </a>

            <a href="/cli_clientes">
                <button class="btn btn-success mt-2 mb-2 w-75">Clientes</button>
            </a>

        </div>

        <!-- Componente principal -->
        <div class="container col-9 mt-5">

            {% block body %}

            

            {% endblock %}
            
        </div>

    </div>

        <!--
        {% with messages = get_flashed_messages() %}
        {% if messages %}        
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show fixed-bottom col-2" role="alert">
                <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> --
                <strong>{{ message }}</strong>                      
            </div>
            {% endfor %}        
        {% endif %}
        {% endwith %}
        -->
    
        
        
</body>

</html>
